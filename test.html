<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
      *{padding:0;margin:0;}

body{
	font-family:Verdana, Geneva, sans-serif;
	font-size:18px;
	background-color:#CCC;
}

.float{
	position:fixed;
	width:60px;
	height:60px;
	bottom:40px;
	right:40px;
	background-color:#0C9;
	color:#FFF;
	border-radius:50px;
	text-align:center;
	box-shadow: 2px 2px 3px #999;
}
lfloat{
	position:fixed;
	width:60px;
	height:60px;
	top:40px;
	right:40px;
	background-color:#0C9;
	color:#FFF;
	border-radius:50px;
	text-align:center;
	box-shadow: 2px 2px 3px #999;
}

.my-float{
	margin-top:22px;
}

    </style>
  </head>
  <body>

    <img src="1.jpg" id="dimg" class="rounded mx-auto d-block" height="695" alt="...">
    <a href="#" id="lbutt" class="float" style="position:fixed;left:40px;">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" style="padding-top:10" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
      </svg>
    </a>
    <a href="#" id="rbutt" class="float">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" style="padding-top:10" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
      </svg>
    </a>


    <!-- Optional JavaScript; choose one of the two! -->
    <script type="text/javascript">
      const element = document.getElementById("rbutt");
      element.addEventListener("click", function() {
        let attribute = document.getElementById("dimg").getAttribute("src");
        const x = parseInt(attribute.slice(0,-4)) + 1
        document.getElementById("dimg").setAttribute("src",(String(x)+'.jpg'));
      });

      const element1 = document.getElementById("lbutt");
      element1.addEventListener("click", function() {
        let attribute = document.getElementById("dimg").getAttribute("src");
        const x = parseInt(attribute.slice(0,-4)) - 1
        document.getElementById("dimg").setAttribute("src",(String(x)+'.jpg'));
      });
      let count = 1;
      const element2 = document.getElementById("dimg");
      element2.addEventListener("click", function() {
        if (count%2) {
          element2.setAttribute("height",("auto"));
          element2.setAttribute("width",("100%"));
         } else {
          element2.setAttribute("height",("695"));
          element2.removeAttribute("width");
         }
         count += 1;
      });
      element2.onerror = function(){
        let attribute = element2.getAttribute("src");
        const x = parseInt(attribute.slice(0,-4)) + 1
        if (x<204){
          element2.setAttribute("src",(String(x)+'.jpg'));
        }
       }

    </script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
